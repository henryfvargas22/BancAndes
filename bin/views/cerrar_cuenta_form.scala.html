@(cuentas: List[vos.Cuenta], esLegal: Boolean)
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BancAndes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <script src="assets/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="@routes.Application.gerente()">BancAndes</a>
        </div>
      </div>
    </nav>
        <div class="container">
            <br>
            <p id="alert"></p>
    <div class="col-md-8">
      <!-- Example row of columns -->
      <br>
      <h1>Cerrar Cuenta</h1>
      <hr>
      <form method="post" action="@routes.Application.obtenerCuentas()" name="obtener">
          <div class="form-group">
            <label>Cliente</label>
              <input type="text" placeholder="Id del Cliente" name="cliente" class="form-control">
            <br>
			<button type="submit" class="form-control btn btn-primary">Buscar cuentas</button>
          </div>
       </form>
       <form method="post" action="@routes.Application.closeCuenta()" name="cerrar">
          <div class="form-group">
              <label>Cuentas</label>
              <p>Seleccione la cuenta que desea cerrar</p>
              <select class="form-control" name="cuenta">
              @for(c <- cuentas){
                  <option>@c.getId()</option>
                  }
              </select>
          </div>
          @if(esLegal){
            <br>
            <label>Cuentas</label>
            <p>Seleccione una cuenta de respaldo</p>
            <select class="form-control" name="cuenta">
            @for(c <- cuentas){
                <option>@c.getId()</option>
                }
            </select>
          }
          <p id="content"></p>
		<button type="submit" class="btn btn-default">Cerrar Cuenta</button>
      </form>
      <hr>
      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
    </div>
        </div><!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="assets/javascripts/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>

        <script src="assets/javascripts/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
