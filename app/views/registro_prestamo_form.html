@(clientes: List[vos.Cliente])
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BancAndes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">         
          <a class="navbar-brand" href="@routes.Application.gerente()">BancAndes</a>
        </div>
      </div>
    </nav>
        <div class="container">
            <br>
            <p id="alert"></p>
    <div class="col-md-8">
      <!-- Example row of columns -->
      <br>
      <h1>Nuevo Prestamo</h1>
      <hr>
      <form method="post" action="@routes.Application.createPrestamo()">         

          <div class="form-group">
              <label>Monto</label>
              <input type="number" class="form-control" name="monto" placeholder="Ingrese el monto del prestamo">
          </div>

          <div class="form-group">
              <label>Tasa de interes</label>
              <input type="number" class="form-control" name="interes" placeholder="Ingrese la tasa de interes del prestamo">
          </div>

          <div class="form-group">
              <label>Cuotas</label>
              <input type="number" class="form-control" name="cuotas" placeholder="Ingrese el n&uacute;mero de cuotas del prestamo">
          </div>

          <div class="form-group">
              <label>D&iiacite;a de pago</label>
              <input type="number" class="form-control" name="diaPago" placeholder="Ingrese el dia del mes en el que se debe realizar el pago">
          </div>

          <div class="form-group">
              <label>Cuota mensual</label>
              <input type="number" class="form-control" name="cuotaMensual" placeholder="Ingrese el valor de la cuota mensual">
          </div>
          
          <div class="form-group">
            <label>Cliente</label>
            <select class="form-control" name="cliente">
              @for(c <- clientes){
                <option>@c.getIdUsuario()</option>
                }
            </select>
          </div>



          <button onclick="validar()" type="submit" class="btn btn-default">Crear Cuenta</button>
          <script>
            function validar()
            {
                var tipoPrestamo ,cliente, mensaje, tipo;
                
                tipoPrestamo = document.getElementById("tipoPrestamo").value;
                cliente = document.getElementById("cliente").value;
                //Llamar a la funcion logica
                  mensaje = "Se ha creado correctamente el prestamo";
                  tipo = "info";
                  document.getElementById("alert").innerHTML = "<div class=\"alert alert-"+tipo+"\" role=\"alert\">"+mensaje+"</div>";
            }
        </script>
      </form>
      

      <hr>

      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
    </div>
        </div><!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
