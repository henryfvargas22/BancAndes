      <!-- Example row of columns -->
      <br>
      <h1>Cambiar Clave</h1>
      <hr>
      <form>
          
          <div class="form-group">
            <label>Clave Anterior</label>
            <input type="password" class="form-control" id="anterior" placeholder="Ingrese la clave anterior">
          </div>
          
          <div class="form-group">
              <label>Nueva Clave</label>
              <input type="password" class="form-control" id="nueva1" placeholder="Ingrese la nueva clave">
          </div>

          <div class="form-group">              
              <input type="password" class="form-control" id="nueva2" placeholder="Ingrese la nueva clave de nuevo">
          </div>
                   
          <button type="submit" onclick="cambiarClave()"class="btn btn-default">Cambiar clave</button>
          <script>
              function cambiarClave()
              {
                  var vieja, nueva1, nueva2, mensaje, tipo;
                  vieja = document.getElementById("anterior").value;
                  nueva1 = document.getElementById("nueva1").value;
                  nueva2 = document.getElementById("nueva2").value;

                  if(vieja==""||nueva1==""||nueva2=="")
                  {
                      mensaje="Debe llenar todos los campos";
                      tipo="danger";
                  }
                  else if(nueva1==vieja)
                  {
                      mensaje="La clave nueva no puede ser igual a la anterior";
                      tipo="danger";
                  }
                  else if(nueva1!=nueva2)
                  {
                      mensaje = "Las claves nuevas no coinciden";
                      tipo="danger";
                  }
                  else if(anterior!=nueva1&&anterior!=nueva2&&nueva1==nueva2)
                  {
                      //LLamar funcion de cambiar clave
                      mensaje = "Se ha cambiado la clave correctamente";
                      tipo = "info";
                  }

                  document.getElementById("alert").innerHTML = "<div class=\"alert alert-"+tipo+"\" role=\"alert\">"+mensaje+"</div>";
              }
          </script>
      </form>
