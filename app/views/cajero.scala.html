<html>
    <head>

            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <script src="assets/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">         
          <a class="navbar-brand" href="#">BancAndes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" action="@routes.Application.index()">            
            <button type="submit" class="btn btn-success">Cerrar Sesi&oacute;n</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <p id="alert"></p>
    </div>
    <div class="jumbotron">
      <div class="container">
          <div class="row">
              <div class="col-md-2">
                  <img src="assets/images/manager.png">
              </div>
              <div class="col-md-7">
                    <h2>Cajero</h2>
                     @if(message==null){
                    <p>Bienvenido(a)</p>
                    }else{
                    <p>@message</p>
                    }                    
              </div>
          </div>
      </div>
    </div>

    <div class="container">      
      <h3>Operaciones</h3>
      <form method="post" action="@routes.Application.formCrearOperacion()">
        <div class="form-group">
          <div class="form-group">
            <label>Cuenta</label>
            <input type="text" class="form-control" name="cliente" placeholder="Ingrese el id del cliente">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cuenta" value="cuenta">
              Realizar operaciones sobre cuenta
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="prestamo" value="prestamo">
              Realizar operaciones sobre prestamo
            </label>
          </div>
          <button onclick="operaciones()" type="submit" class="btn btn-default">Mostrar operaciones</button>
          <script>
            function operaciones()
            {
                var cliente, cont, mensaje, tipo;

                cliente = document.getElementById("cliente").value;
                if(cliente=="")
                {
                  document.getElementById("alert").innerHTML = "<div class=\"alert alert-"+"danger"+"\" role=\"alert\">"+"Ingrese el id del usuario"+"</div>";
                }
                if(document.getElementById("cuenta").checked&&cliente!="")
                {
                    //Busca al cliente y da sus cuentas
                    var numeroCuentas=5;
                    cont = "<div class=\"form-group\"><label>Cuentas</label><select class=\"form-control\" id=\"select\">"
                    for (var i = 0; i < numeroCuentas; i++) 
                    {
                      cont+="<option>"+"tipoCuenta + numeroCuenta "+i+"</option>";
                    };
                    cont+="</select></div>";
                    cont+="<div class=\"form-group\">
                          <label>Operacion</label>
                          <select class=\"form-control\" id=\"operacion\">
                            <option value=\"Consignar\">Consignar</option>
                            <option value=\"Retirar\">Retirar</option>
                          </select>
                        </div> 
                        <div class=\"form-group\">
                          <label>Valor</label>
                          <input type=\"number\" class=\"form-control\" id=\"valor\" placeholder=\"Ingrese el valor\">
                        </div>\"
                        <button type=\"button\" class=\"btn btn-default\" onclick=\"realizarOperacion()\">Realizar operacion</button>";

                    document.getElementById("content").innerHTML = cont;
                }
                if(document.getElementById("prestamo").checked&&cliente!="")
                {
                    //Busca al cliente y da sus prestamos
                    var numeroPrestamos=5;
                    cont = "<div class=\"form-group\"><label>Prestamos</label><select class=\"form-control\" id=\"select\">"
                    for (var i = 0; i < numeroPrestamos; i++) 
                    {
                      cont+="<option>"+"tipoPrestamo + monto "+i+"</option>";
                    };
                    cont+="</select></div>";
                    cont+="<div class=\"form-group\">
                          <label>Operacion</label>
                          <select class=\"form-control\" id=\"operacion\">
                            <option value=\"PagarCuota\">Pagar cuota</option>
                            <option value=\"PagarCuotaExtraordinaria\">Pagar cuota extraordinaria</option>
                          </select>
                        </div> 
                        <div class=\"form-group\">
                          <label>Valor</label>
                          <input type=\"number\" class=\"form-control\" id=\"valor\" placeholder=\"Ingrese el valor\">
                        </div>\"
                        <button type=\"button\" class=\"btn btn-default\" onclick=\"realizarOperacion()\">Realizar operacion</button>";

                    document.getElementById("content").innerHTML = cont;
                }
            }
        </script>
        </div>
      </form>
      <hr>
      <form>
        <p id="content"></p>
        <script>
          function realizarOperacion()
          {
              var select, operacion, valor, mensaje, tipo;
              select=document.getElementById("select").value;
              operacion=document.getElementById("operacion").value;
              valor=document.getElementById("valor");
              if(valor=="")
              {
                mensaje = "Ingrese un valor para realizar la operacion";
                tipo = "danger";
              }
              else if(valor<0)
              {
                mensaje = "El valor debe ser positivo";
                tipo = "danger";
              }
              else
              {
                //Realizar operacion
                mensaje = "Se ha realizado la operacion exitosamente";
                tipo = "info";
              }
              document.getElementById("alert").innerHTML = "<div class=\"alert alert-"+tipo+"\" role=\"alert\">"+mensaje+"</div>";   
          }
        </script>
      </form>
      <hr>
      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>

    </body>
</html>
