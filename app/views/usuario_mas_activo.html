@(usuarios: List[vos.Usuario])
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BancAndes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <script src="assets/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand">BancAndes</a>

        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Usuario mas activo</h2>
      <br>
          <table class="table table-hover" id="tablaUsuarioActivo">
            <thead>
                <tr>
                  <th>Cedula</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Genero</th>
                  <th>Ciudad</th>
                  <th>Direcci&oacute;n</th>
                  </tr>
              </thead>
              <tbody>
                  @for(u <-usuarios){
                  <tr>
                    <td>u.getCedula()</td>
                    <td>u.getNombre()</td>
                    <td>u.getEdad</td>
                    <td>u.getGenero</td>
                    <td>u.getDireccion</td>
                  </tr>
                    }
              </tbody>
            </table>
            <br>
        </div>
      </div>
      <hr>
      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="assets/javascripts/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>

        <script src="assets/javascripts/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
