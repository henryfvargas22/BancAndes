@(esGerente: Boolean)
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BancAndes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <script src="assets/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
        @if(esGerente){         
          <a class="navbar-brand" href="@routes.Application.gerente()">BancAndes</a>
          }else{
          <a class="navbar-brand" href="@routes.Application.admin()">BancAndes</a>
          }
        </div>
      </div>
    </nav>
    <hr>
    <div class="container">
            <div class="row">
                <div class="col-md-3">
                        <form method="post" action="@routes.Application.filtrarClientes()">

                            <div class="form-group">
                                <label>Tipo</label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="natural" name="natural" value="natural"> Natural
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="juridica" name="juridica" value="juridica"> Jur√≠dica
                                </label>
                            </div>

                            <div class="form-group">
                                <label>Cuenta</label>
                                <input type="number" class="form-control" name="cuenta" placeholder="Ingrese el numero de cuenta del cliente">
                            </div>

                            <div class="form-group">
                                <label>Saldo</label>
                                <input type="number" class="form-control" name="saldo" placeholder="Ingrese el saldo del cliente">
                            </div>

                            <div class="form-group">
                                <label>Operaciones entre fechas</label>
                                <input type="date" class="form-control" name="fechaInicio" placeholder="Ingrese la fecha de inicio">
                                <input type="date" class="form-control" name="fechaFinal" placeholder="Ingrese la fecha final">
                            </div>

                            <div class="form-group">
                                <label>Valor</label>
                                <input type="number" class="form-control" name="valor" placeholder="Ingrese el valor">
                            </div>

                            <button type="submit" class="btn btn-default">Filtrar</button>

                        </form>
                   
                </div>
                <div class="col-md-9">
                    <h3>Clientes</h3>
                    <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Nombre</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td>  </td>
                                        <td>  </td>
                                        <td><a class="btn btn-info" href="resultado_cliente.html" role="button">Ver informaci&oacute;n</a></td>
                                    </tr>

                            </tbody>
                    </table>
                    <br>

                </div>
            </div>
        </div> 
      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
        </div><!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="assets/javascripts/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>
        <script src="assets/javascripts/main.js"></script>
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

    </body>
</html>
