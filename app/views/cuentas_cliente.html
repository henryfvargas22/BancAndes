@(cuentas: List[vos.Cuenta])
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BancAndes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <script src="assets/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand">BancAndes</a>

        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Cuentas cliente</h2>
      <br>
      <div class="row">
        <h4>Filtros</h4>
        <div class="col-md-3">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Tipo de cuenta</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>Ahorros</option>
                  <option>Corriente</option>
                  <option>CDT</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Rango de saldos</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="menor" placeholder="Ingrese el saldo menor">
                <br>
                <input type="number" class="form-control" id="mayor" placeholder="Ingrese el saldo mayor">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Fecha de creaci&oacute;n</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaCreacion">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Fecha &uacute;ltimo moviemiento</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaUltimoMovimiento">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Agrupar por</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="tipo" id="tipo" value="tipo"> Tipo
                </label>
                <label class="radio-inline">
                  <input type="radio" name="numero" id="numero" value="numero"> N&uacute;mero
                </label>
                <label class="radio-inline">
                  <input type="radio" name="saldo" id="saldo" value="saldo"> Saldo
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Ordenar por</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="tipo" id="tipo" value="tipo"> Tipo
                </label>
                <label class="radio-inline">
                  <input type="radio" name="numero" id="numero" value="numero"> N&uacute;mero
                </label>
                <label class="radio-inline">
                  <input type="radio" name="saldo" id="saldo" value="saldo"> Saldo
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Filtrar</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-9">
          <h3>Cuentas</h3>
          <table class="table table-hover" id="tablaCuentas">
            <thead>
                <tr>
                  <th>Tipo</th>
                  <th>N&uacute;mero</th>
                  <th>Saldo</th>
                  </tr>
              </thead>
              <tbody>
                  @for(c <-cuentas){
                  <tr>
                  @if(c.getTipo().equals("savings")){
                    <td>Ahorros</td>
                    }else{ @if(c.getTipo().equals("current")){
                    <td>Corriente</td>
                    }else{
                    <td>@c.getTipo()</td>
                    }}
                    <td>@c.getId()</td>
                    <td>$@c.getMonto()</td>
                  </tr>
                    }
              </tbody>
            </table>
            <br>
        </div>
      </div>
      <hr>
      <footer>
        <p>&copy; BancAndes 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="assets/javascripts/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>

        <script src="assets/javascripts/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
